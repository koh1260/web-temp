<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/page.css">
  <title>Document</title>
</head>

<body>
  <div class="sign-up-page">
    <form class="sign-up-form">
      <div class="input-block">
        <input class="username" placeholder="아이디" />
        <input class="email" placeholder="이메일" />
        <input class="password" type="password" placeholder="비밀번호" />
        <input class="password-check" placeholder="비밀번호 확인" />
      </div>
      <button class="sign-up-btn">회원가입</button>
    </form>
  </div>
  <script src="./login.js"></script>
</body>

</html>
